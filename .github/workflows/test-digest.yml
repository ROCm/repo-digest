name: Test Digest

on:
  workflow_dispatch:

jobs:
  test-digest:
    runs-on: build-only-repo-digest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: xla
            repo: openxla/xla
            config: .claude/projects/xla.md
            days: 1
            num_commits: 20
            test_commit: 6f0578a6c82821b0f8c7a4a0b90921a92d0aaf34
            name: XLA Daily
          - project: triton
            repo: triton-lang/triton
            config: .claude/projects/triton.md
            days: 1
            num_commits: 5
            test_commit: 750952252ba7cbbe6cb64af13e00d356f7026a8c
            name: Triton Daily
          - project: triton
            repo: triton-lang/triton
            config: .claude/projects/triton.md
            days: 7
            num_commits: 30
            test_commit: 750952252ba7cbbe6cb64af13e00d356f7026a8c
            name: Triton Weekly
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ${{ matrix.project }} Repository
        uses: actions/checkout@v6
        with:
          repository: ${{ matrix.repo }}
          path: ${{ matrix.project }}
          ref: main
          fetch-depth: 0

      - name: Reset to specific commit and backdate
        run: |
          cd ${{ matrix.project }}

          # Reset main to the specific test commit
          git reset --hard ${{ matrix.test_commit }}
          echo "Reset to commit: ${{ matrix.test_commit }}"

          # Get current timestamp
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%S %z")
          echo "Setting commit dates to: $NOW"

          git config user.email "test@example.com"
          git config user.name "Test User"

          # Use git rebase with exec to rewrite dates for last N commits
          COMMITS=${{ matrix.num_commits }}

          GIT_COMMITTER_DATE="$NOW" git rebase --exec "GIT_COMMITTER_DATE='$NOW' git commit --amend --no-edit --date='$NOW'" HEAD~${COMMITS}

          # Update origin/main ref locally to point to rewritten commits (no push)
          # git update-ref refs/remotes/origin/main HEAD

          # Verify the dates were changed
          echo "=== Commits after backdating ==="
          git log --oneline -n ${{ matrix.num_commits }} --format="%h %ad %s" --date=iso

      # =============================================================================
      # WORKAROUND: Pre-install and warmup Claude Code
      # =============================================================================
      # Without this step, claude-code-action hangs indefinitely after printing
      # "Running Claude with prompt from file: ..." with no LLM requests being made.
      #
      # This warmup step:
      # - Pre-installs Claude Code before the action runs
      # - Runs a simple command to complete first-run initialization
      #
      # TODO: This workaround may be addressing temporary issues in claude-code-action,
      # Claude Code CLI, or server-side. The same hang was observed even with standard
      # console_auth setup (without LLM gateway). Re-test periodically to check if
      # this workaround is still needed.
      # =============================================================================
      - name: Install and Warmup Claude Code
        timeout-minutes: 2
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_CUSTOM_HEADERS: "Ocp-Apim-Subscription-Key: ${{ secrets.LLM_GATEWAY_KEY }}"
          ANTHROPIC_API_KEY: "sk-ant-dummy-gateway-key"
          ANTHROPIC_MODEL: "Claude-Sonnet-4.5"
        run: |
          # Install Claude Code
          curl -fsSL https://claude.ai/install.sh | bash -s -- 2.1.31

          export PATH="$HOME/.local/bin:$PATH"

          # Verify installation
          claude --version

          # Warmup: Run a simple command to initialize Claude Code state
          # This creates necessary config files and does first-run setup
          timeout 60 claude --print -p "Say OK" || echo "Warmup complete (exit ok)"

      - name: Generate Digest
        id: claude-code
        timeout-minutes: 60
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_CUSTOM_HEADERS: "Ocp-Apim-Subscription-Key: ${{ secrets.LLM_GATEWAY_KEY }}"
          ANTHROPIC_MODEL: "Claude-Sonnet-4.5"
          ANTHROPIC_DEFAULT_OPUS_MODEL: "Claude-Opus-4.5"
          ANTHROPIC_DEFAULT_SONNET_MODEL: "Claude-Sonnet-4.5"
          ANTHROPIC_DEFAULT_HAIKU_MODEL: "Claude-Haiku-4.5"
        with:
          anthropic_api_key: "sk-ant-dummy-gateway-key"
          show_full_output: true
          prompt: |
            ${{ matrix.config }}
            ${{ matrix.days }}
          claude_args: "--agent digest --allowedTools Bash,Write,Edit,Read,Glob,Grep,TodoWrite,Task"
          settings: |
            {
              "hasCompletedOnboarding": true
            }

      - name: Upload Digest
        uses: actions/upload-artifact@v4
        with:
          name: test-digest-${{ matrix.project }}-${{ matrix.days }}day
          path: "digests/*digest-*.md"

      - name: Upload Claude Execution Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-execution-log-${{ matrix.project }}-${{ matrix.days }}day
          path: ${{ steps.claude-code.outputs.execution_file }}

      - name: Show Digest Content
        if: always()
        run: |
          echo "=== Generated Digest ==="
          cat digests/*digest-*.md 2>/dev/null || echo "No digest file found"
